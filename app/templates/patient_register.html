<!DOCTYPE html>
<html>
<head>
    <title>Patient Register</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 10%; }
        form { display: inline-block; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { display: block; margin: 10px auto; padding: 10px; width: 80%; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Register as Patient</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Choose a username" required>
        <input type="password" name="password" placeholder="Choose a password" required>
        <button type="submit">Register</button>
    </form>
    <br>
    <a href="{{ url_for('patient_login') }}">Back to Login</a>
</body>
</html>
